// 5. Implement a simple JavaScript calculator. The calculator should take two numbers and an operator (+, -, *, /) as input and return the result of the operation.


<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>A simple calculator</title>
</head>
<body>
    <script>

const operation = prompt('Enter a operator : ');


const num1 = parseFloat(prompt('Enter first number: '));
const num2 = parseFloat(prompt('Enter second number: '));

let result;

if (operation == '+') {
    result = num1 + num2;
}
else if (operation == '-') {
    result = num1 - num2;
}
else if (operation == '*') {
    result = num1 * num2;
}
else if (operation == '/'){
    result = num1 / num2;
}

// display the result
document.write(`The output is :${result}`);
</script>


</body>
</html>
