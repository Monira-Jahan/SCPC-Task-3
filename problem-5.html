<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>A simple calculator</title>
</head>
<body>
    <script>

const operator = prompt('Enter a operator : ');


const numb1 = parseFloat(prompt('Enter first number: '));
const numb2 = parseFloat(prompt('Enter second number: '));

let result;

// using if...else if... else
if (operator == '+') {
    result = num1 + num2;
}
else if (operator == '-') {
    result = num1 - num2;
}
else if (operator == '*') {
    result = number1 * number2;
}
else {
    result = number1 / number2;
}

// display the result
console.log(`${result}`);
</script>


</body>
</html>
