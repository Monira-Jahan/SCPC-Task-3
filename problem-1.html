<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <script>
    function reverseStr(str){
    let updateString="";

    for(let i=str.length-1;i>=0;i--){
        updateString+=str[i];
    }
    return updateString;
}
const input=prompt("Enter a string");
const result=reverseStr(input);
document.write("Reverse String:", result);  
    </script>
</body>
</html>
